worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }
    }

    types {
        text/html       html;
        text/css        css;
        text/xml        xml;
        application/javascript js;
        application/json json;
    }
}
